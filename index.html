<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Brinquedos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fundo do site.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #app {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(100% - 40px);
            max-width: 350px;
            height: auto;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .produto img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .comprar {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .comprar:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #app {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const app = document.getElementById("app");

            // Produtos da loja
            const produtos = [
                {
                    nome: "Submetraladora de Gel",
                    descricao: "Leve a diversão a um novo nível com a Submetraladora de Gel! Este brinquedo combina o visual de uma submetraladora com a segurança dos projéteis de gel, proporcionando uma experiência de jogo emocionante e segura para todas as idades.",
                    preco: "R$ 180,00",
                    imagem: "arma1.jpg",
                    linkPagamento: "https://mpago.la/2HzFaKW"
                },
                {
                    nome: "Ak-47 de Gel",
                    descricao: "Prepare-se para a emoção da batalha com a AK-47 de Gel! Este brinquedo icônico combina o visual imponente de uma AK-47 com a tecnologia segura dos projéteis de gel, proporcionando uma experiência de jogo emocionante e interativa.",
                    preco: "R$ 200,00",
                    imagem: "arma2.jpg",
                    linkPagamento: "https://mpago.la/1B1C9Mk"
                },
                {
                    nome: "Glock de Gel",
                    descricao: "A Glock de Gel é a escolha perfeita para quem procura uma experiência de jogo realista e segura. Este modelo de brinquedo combina a aparência icônica de uma Glock com a inovação da tecnologia de gel, proporcionando uma experiência de tiro divertida e inofensiva.",
                    preco: "R$ 220,00",
                    imagem: "arma3.jpg",
                    linkPagamento: "https://mpago.la/2WyM25M"
                },
                {
                    nome: "Pistola Futuristica de Gel",
                    descricao: "Prepare-se para uma aventura intergaláctica com a Pistola Futurística de Gel! Este brinquedo inovador combina o design futurista com a tecnologia segura dos projéteis de gel, oferecendo uma experiência de jogo emocionante e segura para todas as idades.",
                    preco: "R$ 260,00",
                    imagem: "arma4.jpg",
                    linkPagamento: "https://mpago.la/1k3i8oP"
                }
            ];

            // Renderizando os produtos na página
            produtos.forEach(produto => {
                const container = document.createElement("div");
                container.className = "container";

                const titulo = document.createElement("h2");
                titulo.innerText = produto.nome;

                const imagem = document.createElement("img");
                imagem.src = produto.imagem;
                imagem.alt = produto.nome;

                const descricao = document.createElement("p");
                descricao.innerText = produto.descricao;

                const preco = document.createElement("p");
                preco.className = "preco";
                preco.innerText = produto.preco;

                const botaoComprar = document.createElement("button");
                botaoComprar.className = "comprar";
                botaoComprar.innerText = "Comprar Agora";
                botaoComprar.onclick = () => window.location.href = `frete.html?produto=${encodeURIComponent(produto.nome)}&link=${encodeURIComponent(produto.linkPagamento)}`;

                container.appendChild(imagem);
                container.appendChild(titulo);
                container.appendChild(descricao);
                container.appendChild(preco);
                container.appendChild(botaoComprar);

                app.appendChild(container);
            });
        });
    </script>
</body>
</html>
